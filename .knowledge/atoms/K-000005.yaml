content:
  summary: How to configure AI assistants to use the Python knowledge-mcp server.
  details: "## Installation\nEnsure the server is installed and available in your\
    \ PATH:\n```bash\npip install -e .\n```\nOr use `uvx` for ephemeral execution:\n\
    ```bash\nuvx --from . knowledge-mcp\n```\n\n## Configuration\n\n### Claude Code\n\
    ```bash\nclaude mcp add knowledge-mcp -- knowledge-mcp\n```\n\n### Gemini CLI\n\
    Edit `~/.gemini/settings.json`:\n```json\n{\n  \"mcpServers\": {\n    \"knowledge-mcp\"\
    : {\n      \"command\": \"knowledge-mcp\",\n      \"args\": [\"--data-path\",\
    \ \"/absolute/path/to/project/.knowledge\"]\n    }\n  }\n}\n```\n\n## System Prompt\
    \ Integration\nAppend contents of `SYSTEM_PROMPT.md` to your assistant's custom\
    \ instructions (`~/.claude/CLAUDE.md`, `~/.gemini/GEMINI.md`, etc.) to ensure\
    \ automatic knowledge retrieval and updates."
  pitfalls:
  - Paths to the binary must be absolute or in the system PATH.
  - For project-level config, use relative paths like '.knowledge' for portability.
