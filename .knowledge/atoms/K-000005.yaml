content:
  summary: How to configure AI assistants to use the Python knowledge-mcp server.
  details: |-
    ## Installation
    Ensure the server is installed and available in your PATH:
    ```bash
    pip install -e .
    ```
    Or use `uvx` for ephemeral execution:
    ```bash
    uvx --from . knowledge-mcp
    ```

    ## Configuration

    ### Claude Code
    ```bash
    claude mcp add knowledge-mcp -- knowledge-mcp
    ```

    ### Gemini CLI
    Edit `~/.gemini/settings.json`:
    ```json
    {
      "mcpServers": {
        "knowledge-mcp": {
          "command": "knowledge-mcp",
          "args": ["--data-path", "/absolute/path/to/project/.knowledge"]
        }
      }
    }
    ```

    ## System Prompt Integration
    Append contents of `SYSTEM_PROMPT.md` to your assistant's custom instructions (`~/.claude/CLAUDE.md`, `~/.gemini/GEMINI.md`, etc.) to ensure automatic knowledge retrieval and updates.
  pitfalls:
  - Paths to the binary must be absolute or in the system PATH.
  - For project-level config, use relative paths like '.knowledge' for portability.
