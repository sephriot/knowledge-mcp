id: K-000011
title: Pydantic Enum Serialization in YAML
type: gotcha
status: active
confidence: high
content:
  summary: Ensure Enums are serialized as values in YAML to avoid unsafe Python tags.
  details: |-
    When using Pydantic models with Enums and serializing them to YAML using `yaml.dump(model.model_dump())`, Enums may be serialized as complex Python objects (e.g., `!!python/object/apply:path.to.Enum`) instead of simple strings. This causes `yaml.safe_load()` to fail during deserialization.

    **Solution:**
    Use a base model with `model_config = {"use_enum_values": True}` for all models containing Enums. This ensures that `model_dump()` converts Enum members to their underlying values (usually strings) before they reach the YAML dumper.

    ```python
    class BaseAtomModel(BaseModel):
        model_config = {"use_enum_values": True}

    class MyModel(BaseAtomModel):
        status: MyEnum
    ```
