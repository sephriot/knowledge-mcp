  summary: The project uses mcp-python (FastMCP) for MCP protocol implementation.
  details: "The project uses the `mcp` Python library (v1.0.0+) for MCP protocol implementation,\
    \ specifically utilizing the `FastMCP` class for high-level tool registration\
    \ and server management.\n\n## Dependency\n```toml\ndependencies = [\n    \"mcp[cli]>=1.0.0\"\
    ,\n]\n```\n\n## Usage in server.py\n- `mcp = FastMCP(\"name\", instructions=...)`\
    \ - Create server\n- `@mcp.tool()` - Register tools using decorators\n- `mcp.run()`\
    \ - Run server using stdio transport\n\n## Server Instructions\nInstructions are\
    \ passed to `FastMCP` constructor and are returned to the client during initialization.\
    \ They guide the LLM on how to use the knowledge base effectively."
