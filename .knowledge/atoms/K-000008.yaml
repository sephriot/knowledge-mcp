  summary: The project uses mcp-python (FastMCP) for MCP protocol implementation.
  details: |-
    The project uses the `mcp` Python library (v1.0.0+) for MCP protocol implementation, specifically utilizing the `FastMCP` class for high-level tool registration and server management.

    ## Dependency
    ```toml
    dependencies = [
        "mcp[cli]>=1.0.0",
    ]
    ```

    ## Usage in server.py
    - `mcp = FastMCP("name", instructions=...)` - Create server
    - `@mcp.tool()` - Register tools using decorators
    - `mcp.run()` - Run server using stdio transport

    ## Server Instructions
    Instructions are passed to `FastMCP` constructor and are returned to the client during initialization. They guide the LLM on how to use the knowledge base effectively.
